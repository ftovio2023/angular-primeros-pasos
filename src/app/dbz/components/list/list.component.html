<h4>Listado</h4>

<ul class="list-group">

  <!-- Este *ngFor largo no es usual solo es
  con fines educativos para poder ver lo que esta
  directiva nos ofrece -->
  <li *ngFor="let character of characterList;
   let i = index;
   let isFirst = first;
   let isLast = last;
   let isEven = even;
   let isOdd = odd"
   class="list-group-item d-flex justify-content-between align-items-center"
   [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-info': isOdd,
    'list-group-item-primary': isFirst,
  }">

    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>

      <span> {{ character.name }} - </span>

      <strong>Power: </strong>

      <span> {{ character.power }} </span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter( character.id )"> x </button>

  </li>

</ul>
